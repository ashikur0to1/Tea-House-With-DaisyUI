<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Tailwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manrope Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/5832aa502f.js" crossorigin="anonymous"></script>
    <!-- Tailwind Custom Color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gradient-start': '#F00',
                        'gradient-end': '#FF8938'
                    }
                }
            }
        }
    </script>
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header class="container mx-auto">
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row">
                <div>
                    <h1 class="text-7xl font-extrabold leading-[100px] text-[#1C1C1C]">
                        It's good <br>
                        tea time at The <br>
                        Tea House</h1>
                    <p class="py-6 text-[#777] leading-[30px]">Tea and Botanical Solutions Supplier Give Optimum <br>
                        Satisfaction To Your Taste Buds.</p>
                    <button class="btn bg-gradient-to-r from-gradient-start to-gradient-end">
                        <div class="flex gap-2 text-white">
                            <h3>Explore More</h3>
                            <i class="fa-solid fa-arrow-up-right-from-square "></i>
                        </div>
                    </button>
                </div>
                <div>
                    <img src="./images/banner.png" class="relative">
                    <div
                        class="flex justify-center items-center gap-3 w-64 h-[100px] bg-[#FFF] shadow-[0_7px_50px_0px_rgba(0,0,0,0.06)] -mt-28 ml-20 rounded-xl absolute">
                        <i class="fa-solid fa-star text-[#FFDC64] text-[32px]"></i>
                        <div>
                            <h1 class="text-[30px] font-extrabold">5.00</h1>
                            <p>Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
